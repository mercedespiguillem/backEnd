<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>

<!-- .......................SECCION PRODUCTOS............................................ -->

    <div class="container mt-3">
      <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br />

        <form id="formAgregarProducto" onsubmit=addProduct(this)>
          <!-- Campo nombre del producto -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              class="form-control"
              type="text"
              name="title"
              required
            />
          </div>

          <!-- Campo precio del producto -->
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              class="form-control"
              type="number"
              step="0.01"
              name="price"
              required
            />
          </div>

          <!-- Campo url de la foto del producto -->
          <div class="form-group">
            <label for="foto">Foto URL</label>
            <input id="foto" class="form-control" type="url" name="thumbnail" />
          </div>

          <!-- Botón de envío -->
          <button class="btn btn-success mt-3">Enviar</button>
        </form>
        <br />
        <div id="productos"></div>
      </div>


      <div class="jumbotron">
          <h1>Centro de Mensajes</h1>
                <br>
          <div class="col-md-6 p-5">
            <form onsubmit=addMessage()>
              <label for="basic-url" class="form-label">Email</label>
              <input
                type="email"
                id="inputUsername"
                class="col-auto form-control mb-3"
                placeholder="Ingresa tu email"
                required
              />
              <label for="basic-url" class="form-label">Mensaje</label>
              <input
                type="text"
                id="inputMessage"
                class="form-control mb-3"
                placeholder="Escribe tu mensaje"
              />
              <input type="submit" class="btn btn-dark m-2" value="Enviar mensaje" />
            </form>
            <div id="mensajes"></div>
          </div>
      </div>
  </body>
</html>
