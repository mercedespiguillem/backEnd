<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5 d-flex justify-content-center">
      <div class="jumbotron card col-md-9">
        <h2 class="h1 m-5 text-center">Incio de sesión</h2>
        <br />
        <form
          class="form"
          role="form"
          action="/login"
          method="post"
          autocomplete="off"
        >
          <div class="form-group">
            <input
              name="username"
              placeholder="Nombre"
              class="form-control"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <input
              name="password"
              placeholder="Password"
              class="form-control"
              type="password"
              required
            />
          </div>

          <div class="form-group">
            <input class="btn btn-dark my-3" type="submit" value="Iniciar sesión" />
          </div>
        </form>

        <hr />
        <div class="text-center">
          <h4 class="h4">¿Sos nuevo en el sitio? ¡Registráte aquí!</h4>
          <button class="btn btn-success my-3" onclick="goSignup()">
            Registrarme
          </button>
        </div>
      </div>
    </div>

    <script>
      function redireccionar(pagina) {
        location.href = pagina;
      }

      function goSignup() {
        redireccionar("/signup");
      }
    </script>
  </body>
</html>
